<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout::link-css"></th:block>
    <title>Add Song</title>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container3">
    <h1>Add Song</h1>
    <form th:action="@{/songs/add}" th:object="${song}" method="post" enctype="multipart/form-data">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="artist">Artist:</label>
            <input class="form-control" type="text" th:field="*{artist}" id="artist">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="genre">Genre:</label>
            <select class="form-control" id="genre" name="genre.id">
                <option value="">-- Select Category --</option>
                <option th:each="genre: ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>

        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="file">MP3 File:</label>
            <input class="form-control" type="file" id="file" name="file">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="picture">Picture:</label>
            <input class="form-control" type="file" id="picture" name="picture">
        </div>
        <input type="submit" class="btn btn-xam" value="Save">
    </form>
    <br>
    <a th:href="@{/songs}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
