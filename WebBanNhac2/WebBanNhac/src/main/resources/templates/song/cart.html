<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout::link-css"></th:block>
  <title>Cart</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container2" th:if="${not #lists.isEmpty(cart.cartItems)}">
  <table class="table">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Title</th>

      <th scope="col">Price</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.cartItems}">
      <td th:text="${item.getProductId()}"></td>
      <td th:text="${item.getProductName()}"></td>

      <td th:text="${item.getPrice()}"></td>

      <td>
        <a class="btn btn-danger"
           th:href="@{/cart/removeFromCart/{id}(id=${item.getProductId()})}">
          Remove
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-md-12">
      <h3>Total: <span th:text="${totalPrice}"></span></h3>
    </div>
    <div class="col-md-12 text-center">
      <a class="checkout"
         th:href="@{/cart/checkout}">Checkout</a>
      <a class="clear" th:href="@{/cart/clearCart}"><i class="fas fa-times"></i></a>
    </div>
  </div>
</div>
<div class="container2" th:if="${#lists.isEmpty(cart.cartItems)}">
  <div class="inform">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <h3 class="mt-5">Your cart is empty</h3>
        <p class="lead">Please add some beat to your cart</p>
        <a class="btn btn-primary" href="/songs">Go to list beat</a>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
