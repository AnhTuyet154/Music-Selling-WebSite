<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<div class="container3">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h3 class="card-title text-center">Login</h3><br><br><br>

            <form th:action="@{/login}" method="post">


                    <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
                    <div th:if="${param.Logout}" class="alert alert-success">You have been logged out.</div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" required class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" required class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label><br>
                    </div><br><br><br>
                    <div class="d-grid gap-2 form-action">
                        <button type="submit" class="btn btn-xam">Login</button>
                        <a class="text-primary text-center" href="/register">     Don't have an account? Sign up?</a>
                    </div>



            </form>

        </div>
    </div>
</div>
<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
